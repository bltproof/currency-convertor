<wicket:extend>
    <div class="container py-3 my-5 border border-light rounded bg-light">
        <div class="text-center">
            <form wicket:id="converter-form" class="needs-validation">
                <div class="row">
                    <div class="col">
                        <label class="h3 info-label">Конвертер валют</label>
                    </div>
                </div>
                <div class="row justify-content-center my-3">
                    <div class="col-3">
                        <input type="number" class="form-control" wicket:id="fromAmount" id="fromAmount" required>
                    </div>
                    <div class="col-2">
                        <select wicket:id="fromCurrency" id="fromCurrency" class="form-control" required>
                        </select>
                    </div>
                    <div class="col-1">
                        <label class="h3">=</label>
                    </div>
                    <div class="col-2">
                        <select wicket:id="toCurrency" id="toCurrency" class="form-control" required>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #660000;">
                            Конвертировать
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="h3 info-label" wicket:id="result"></label>
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Сумма</th>
                    <th scope="col">Валюта</th>
                    <th scope="col">Результат</th>
                    <th scope="col">Валюта</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="history">
                    <th scope="row"><span wicket:id="index"></span></th>
                    <td><span wicket:id="fromAmount"></span></td>
                    <td><span wicket:id="fromCurrency"></span></td>
                    <td><span wicket:id="toAmount"></span></td>
                    <td><span wicket:id="toCurrency"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</wicket:extend>
